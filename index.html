<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer-card">
            <div class="input-section">
                <label for="seconds-input">Enter seconds:</label>
                <input 
                    type="number" 
                    id="seconds-input" 
                    min="1" 
                    max="3600" 
                    placeholder="Enter seconds"
                    value="10"
                >
            </div>
            <div class="button-group">
                <button id="start-btn" class="btn start-button">Start Timer</button>
                <button id="pause-btn" class="btn pause-button" disabled>Pause</button>
                <button id="reset-btn" class="btn reset-button" disabled>Reset</button>
            </div>
            <div class="output-section">
                <div id="timer-output" class="timer-display">00:10</div>
                <div id="timer-status" aria-live="polite" class="sr-only"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
